<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCENGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- backtop -->
  <div class="backtop-wrap">
    <!-- ./component/backtop -->
  </div>
  <div class="main-content">
    <!-- HEADER -->
    <header class="header-wrap">
      <!-- ./component/header -->
    </header>
    <div class="scroll-content">
      <div class="breadcrumb-wrap -back">
        <a class="breadcrumb-lf" href="javascript:history.go(-1)">
          <i class="fa-solid fa-arrow-left"></i>
          <h3 class="breadcrumb-title">上一步</h3>
        </a>
        <div class="breadcrumb-rt">
          <p class="breadcrumb-text">目前使用:Tron鏈</p>
        </div>
      </div>
      <div id="stepper1" class="bs-stepper linear">
        <div class="stepper-title">
          <h3 class="stepper-title__text">結帳</h3>
          <div class="stepper-title__count">
            <span>1</span> of <span>2</span> Step
          </div>
        </div>
        <div class="bs-stepper-header" role="tablist">
          <div class="step active" data-target="#test-l-1">
            <span class="step-line"></span>
            <button type="button" class="step-trigger" role="tab" id="stepper1trigger1" aria-controls="test-l-1"
              aria-selected="true">
              <span class="bs-stepper-circle">1</span>
              <span class="bs-stepper-label">收件資訊</span>
            </button>
          </div>
          <div class="step" data-target="#test-l-2">
            <span class="step-line"></span>
            <button type="button" class="step-trigger" role="tab" id="stepper1trigger2" aria-controls="test-l-2"
              aria-selected="false" disabled="disabled">
              <span class="bs-stepper-circle">2</span>
              <span class="bs-stepper-label">簽署合約</span>
            </button>
          </div>
        </div>
        <div class="bs-stepper-content">
          <form onsubmit="return false">
            <div id="test-l-1" role="tabpanel" class="bs-stepper-pane active dstepper-block"
              aria-labelledby="stepper1trigger1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
            </div>
            <div id="test-l-2" role="tabpanel" class="bs-stepper-pane" aria-labelledby="stepper1trigger2">
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button class="btn btn-primary" onclick="stepper1.previous()">Previous</button>
              <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript">
    var stepper1Node = document.querySelector('#stepper1')
    var stepper1 = new Stepper(document.querySelector('#stepper1'))
  </script>
</body>

</html>
