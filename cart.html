<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCENGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- backtop -->
  <div class="backtop-wrap">
    <!-- ./component/backtop -->
  </div>
  <div class="main-content">
    <!-- HEADER -->
    <header class="header-wrap">
      <!-- ./component/header -->
    </header>
    <div class="scroll-content">
      <div class="breadcrumb-wrap -back">
        <a class="breadcrumb-lf" href="javascript:history.go(-1)">
          <i class="fa-solid fa-arrow-left"></i>
          <h3 class="breadcrumb-title">購物車</h3>
        </a>
        <div class="breadcrumb-rt">
          <p class="breadcrumb-text">目前使用:Tron鏈</p>
        </div>
      </div>
      <div class="cart">
        <div class="cart-all">
          <div class="cart-all__lf">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                選擇全部
              </label>
            </div>
          </div>
          <div class="cart-all__rt">
            <a href="#" class="delete-btn">刪除</a>
          </div>
        </div>
        <div class="cart-list">
          <div class="cart-list__item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>
            <div class="item-img">
              <img src="./images/show.png" alt="" class="item-img__img">
            </div>
            <div class="item-info">
              <h5 class="item-info__title">Play Stations 5</h5>
              <p class="item-info__text">規格: <span>光碟版</span></p>
              <p class="item-info__text">顏色: <span>白色</span></p>
              <h6 class="item-info__price">
                <p class="price-text">USDT $ 120.00</p>
                <p class="price-txt">$450.00</p>
              </h6>
              <div class="spec-count">
                <button class="spec-count__btn -minus" type="button">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <div class="spec-count__count">
                  <span class="count-text">1</span>
                </div>
                <button class="spec-count__btn -plus" type="button">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="cart-list__item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>
            <div class="item-img">
              <img src="./images/show.png" alt="" class="item-img__img">
            </div>
            <div class="item-info">
              <h5 class="item-info__title">Play Stations 5</h5>
              <p class="item-info__text">規格: <span>光碟版</span></p>
              <p class="item-info__text">顏色: <span>白色</span></p>
              <h6 class="item-info__price">
                <p class="price-text">USDT $ 120.00</p>
                <p class="price-txt">$450.00</p>
              </h6>
              <div class="spec-count">
                <button class="spec-count__btn -minus" type="button">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <div class="spec-count__count">
                  <span class="count-text">1</span>
                </div>
                <button class="spec-count__btn -plus" type="button">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="product-promo">
        <p class="product-promo__title">已套用優惠 :</p>
        <ul class="promo-list">
          <li class="promo-list__item">
            <span class="item-title">累積滿1,200元免運</span>
          </li>
          <li class="promo-list__item">
            <span class="item-title">全館單件 95折</span>
          </li>
        </ul>
        <div class="cart-detail">
          <p class="cart-detail__title">消費明細 :</p>
          <div class="cart-detail__item">
            <p class="item-title">商品總金額</p>
            <p class="item-text text-red">$1230</p>
          </div>
          <div class="cart-detail__item">
            <p class="item-title">活動折抵</p>
            <p class="item-text text-red">-$92</p>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <div class="cart-total__lf">
          <p class="total-title">總金額 :</p>
          <p class="total-price">USDT $1138</p>
        </div>
        <div class="cart-total__rt">
          <a class="btn total-btn" href="checkout.html">去結帳</a>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="footer-wrap">
        <!-- ./component/FOOTER -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript">
    var swiper = new Swiper(".productSwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      }
    });
  </script>
</body>

</html>
