<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCENGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- backtop -->
  <div class="backtop-wrap">
    <!-- ./component/backtop -->
  </div>
  <div class="main-content">
    <!-- HEADER -->
    <header class="header-wrap">
      <!-- ./component/header -->
    </header>
    <div class="scroll-content">
      <div class="breadcrumb-wrap -back">
        <a class="breadcrumb-lf" href="#">
          <h3 class="breadcrumb-title">聯絡我們</h3>
        </a>
      </div>
      <div class="form-content">
        <div class="form-group">
          <div class="form">
            <div class="mb-3">
              <label for="" class="form-label">姓名<span class="text-red">*</span></label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example"
                value="Alexander Michael">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">電子信箱<span class="text-red">*</span></label>
              <input class="form-control" type="email" placeholder="xxxxx＠gmail.com" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">手機</label>
              <input class="form-control" type="tel" placeholder="09xxxxxxxxx" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">內容<span class="text-red">*</span></label>
              <textarea class="form-control -textarea" placeholder="" id="floatingTextarea"></textarea>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <a class="btn btn-secondary btn-full" href="#">送出</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
