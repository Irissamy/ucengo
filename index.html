<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCENGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <!-- 公告 announcementModal -->
  <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModal" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <!-- <div class="modal-close" data-bs-dismiss="modal">X</div> -->
        <h1 class="modal-content__title p-3">公 吿</h1>
        <div class="row m-0 my-2 align-items-center justify-content-end">
          <ul class="announcement-lists px-4 mb-0">
            <li class="announcement-list">
              <a href="">平台公告：尊敬的会员您好，通知您官网优 惠活动【翻本红包】将于【2021/03/14】 下架，感谢各位会员长久以来对本活动的平</a>
            </li>
            <li class="announcement-list">
              <a href="">平台公告：尊敬的会员您好，通知您官网优 惠活动【翻本红包】将于【2021/03/14】 下架，感谢各位会员长久以来对本活动的平</a>
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-center mt-4 btn-group">
          <div class="modal-btn mx-2" data-bs-dismiss="modal">关 闭</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 註冊彈窗 signUpModal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-close" data-bs-dismiss="modal">X</div>
        <h1 class="modal-content__title p-3">會員註冊</h1>
        <div class="modal-content__content">
          <div class="m-0 form-group px-3">
            <label class="p-0 m-2">账 号</label>
            <div class="p-0 ps-1">
              <input type="text" placeholder="请输入6-15英数字符... " class="w-100">
            </div>
            <label class="p-0 m-2">密 码</label>
            <div class="p-0 ps-1">
              <input type="text" placeholder="请输入密码，8-20英数字符或下画线组合... " class="w-100">
            </div>
            <label class="p-0 m-2">安全性问题</label>
            <div class="dropdown p-0 ps-1">
              <button class="btn dropdown-toggle w-100 d-flex justify-content-between align-items-center" id="questions"
                data-bs-toggle="dropdown" aria-expanded="false">
                請選擇
              </button>
              <ul class="dropdown-menu w-100 p-0" aria-labelledby="questions">
                <li><a class="dropdown-item" href="#">问题_1</a></li>
                <li><a class="dropdown-item" href="#">问题_2</a></li>
                <li><a class="dropdown-item" href="#">问题_3</a></li>
              </ul>
            </div>
            <label class="p-0 my-2">安全性答案</label>
            <div class="p-0 ps-1">
              <input type="text" placeholder="请输入安全性答案..." class="w-100">
            </div>
            <label class="p-0 my-2">国家</label>
            <div class="dropdown p-0 ps-1">
              <button class="btn dropdown-toggle w-100 d-flex justify-content-between align-items-center" id="country"
                data-bs-toggle="dropdown" aria-expanded="false">
                請選擇
              </button>
              <ul class="dropdown-menu w-100 p-0" aria-labelledby="country">
                <li><a class="dropdown-item" href="#">國家_1</a></li>
                <li><a class="dropdown-item" href="#">國家_2</a></li>
                <li><a class="dropdown-item" href="#">國家_3</a></li>
              </ul>
            </div>
            <label class="p-0 my-2">手机号</label>
            <div class="p-0 ps-1">
              <input type="text" placeholder="请输入手机号" class="w-100">
            </div>
            <label class="p-0 my-2">推广人编号</label>
            <div class="p-0 ps-1">
              <input type="text" class="w-100">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3 btn-group">
          <div class="modal-btn -active mx-2">註 冊</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 登入彈窗 loginModal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-close" data-bs-dismiss="modal">X</div>
        <h1 class="modal-content__title p-3">会员登入</h1>
        <div class="modal-content__content">
          <div class="row m-0 form-group my-2 px-3 align-items-center justify-content-end">
            <label class="col-2 p-0 my-2 text-start">账 号</label>
            <div class="col-10 p-0 my-2">
              <input type="text" class="w-100" placeholder="">
            </div>
            <label class="col-2 p-0 my-2 text-start">密 码</label>
            <div class="col-10 p-0 my-2">
              <input type="text" class="w-100" placeholder="">
            </div>
            <div class="col-10 p-0 my-2 d-flex justify-content-between">
              <div class="password d-flex align-items-center"><input type="checkbox" class="me-1">记住密码</div>
              <a href="" class="password">忘记密码?</a>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3 btn-group">
          <a href="account.html" class="modal-btn mx-2">登 入</a>
          <div class="modal-btn mx-2" data-bs-toggle="modal" data-bs-target="#signUpModal">註 冊</div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <!-- HEADER -->
    <header class="header-wrap">
      <!-- ./component/header -->
    </header>
    <div class="scroll-content">
      <div class="row container-fluid mx-auto flex-column-reverse p-0">
        <!-- CAROUSEL START -->
        <div class="col-12 px-0  mb-3">
          <div id="carousel" class="carousel slide d-flex" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/banner.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/banner.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/banner.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <div class="carousel-btns d-flex">
              <i class="fas fa-angle-left" data-bs-target="#carousel" data-bs-slide="prev"></i>
              <i class="fas fa-angle-right" data-bs-target="#carousel" data-bs-slide="next"></i>
            </div>
          </div>
        </div>
        <!-- CAROUSEL END -->
      </div>
      <!-- FOOTER -->
      <div class="footer-wrap">
        <!-- ./component/FOOTER -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

  <script src="js/main.js"></script>

  <script type="text/javascript">
    $(window).on('load', function () {
      $('#announcementModal').modal('show')
    });
  </script>
</body>

</html>
